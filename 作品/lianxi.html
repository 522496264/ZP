                    <div class="stripb"></div>
                    <ul>
                        <li class="iconfont" style="font-size: 40px;">&#xe696;</li>
                        <li>522496264</li>
                        <li class="iconfont" style="font-size:40px;">&#xe611;</li>
                        <li>18334932693</li>

                        <input type="submit" value="SEND"/>
                    </form>
                </div>
